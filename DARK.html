<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Code... If You Dare</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #f00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            text-align: center;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.8;
            }
            21%, 56% {
                opacity: 0.6;
            }
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 2px solid #f00;
            background-color: #222;
            color: #f00;
            font-size: 16px;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: #f00;
        }

        button {
            padding: 10px 20px;
            background-color: #222;
            color: #f00;
            border: 2px solid #f00;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f00;
            color: #000;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0.8;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Code... If You Dare</h1>
        <input type="text" id="codeInput" placeholder="Enter code here...">
        <button onclick="checkCode()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById("codeInput").value;
            const result = document.getElementById("result");

            switch(code) {
                case "0000":
                    result.textContent = "You entered the master code! The darkness welcomes you...";
                    break;
                case "1234":
                    result.textContent = "Code 1234 recognized. The shadows shift around you.";
                    break;
                case "9999":
                    result.textContent = "Code 9999 detected. You hear a faint whisper... Run!";
                    break;
                default:
                    result.textContent = "Invalid code. The void remains silent.";
            }
        }
    </script>
</body>
</html>
