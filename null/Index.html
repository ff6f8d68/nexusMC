<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 600 - Site Shutdown</title>
  
  <!-- 235 1185 161212551819, 235 1185 5241612151851819 -->

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body and main error box styling */
    body {
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .error-box {
      max-width: 600px;
      padding: 20px;
      text-align: center;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 4em;
      color: #d9534f;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .code-description, .exact-error-code {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .notice {
      color: #d9534f;
      font-weight: bold;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007acc;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <div class="error-box">
    <h1>600</h1>
    <h2>Site Temporarily Shutdown</h2>
    <p>This site has been temporarily shutdown by the Agency of Device Security due to anomalous behavior</p>
    <p class="exact-error-code"><strong>Code</strong> -18151520</p>
    <p class="notice">Notice: Unauthorized attempts to access may be monitored and reported.</p>
  </div>

</body>
</html>
